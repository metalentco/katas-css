<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Tailwind CSS Tutorial</title>
    <link rel="stylesheet" href="/style/output.css" />

    <script
      type="text/javascript"
      src="https://unpkg.com/dom-to-image-more@2.8.0/dist/dom-to-image-more.min.js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>

  <body>
    <div x-data="test()" class="container mx-auto">
      <p x-text="result"></p>
      <button x-on:click="check()">Check</button>

      <textarea x-model="input" rows="5" class="w-full font-mono"></textarea>
      <div class="flex justify-between">
        <div x-ref="user_output" x-html="input" class="px-4 py-4"></div>
        <div x-ref="answer_output" x-html="answer" class="px-4 py-4"></div>
      </div>
    </div>

    <script type="text/javascript">
      function toPixelData(dom) {
        var scale = 2;
        return domtoimage.toPixelData(dom, {
          width: dom.clientWidth * scale,
          height: dom.clientHeight * scale,
          style: {
            transform: `scale(${scale})`,
            transformOrigin: "top left",
          },
        });
      }

      function diff(dom1, dom2, successFn, failureFn) {
        toPixelData(dom1).then(function (domPixels1) {
          toPixelData(dom2).then(function (domPixels2) {
            if (JSON.stringify(domPixels1) == JSON.stringify(domPixels2)) {
              successFn();
            } else {
              failureFn();
            }
          });
        });
      }

      function test() {
        return {
          result: "",
          input: `<div class="h-10 w-64 border">
  Center Me!
</div>`,
          answer: `<div class="h-10 w-64 border flex items-center justify-center">
  Center Me!
</div>`,
          check() {
            var target = this.$refs.answer_output;
            var work = this.$refs.user_output;

            diff(
              target,
              work,
              () => {
                this.result = "true";
              },
              () => {
                this.result = "false";
              }
            );
          },
        };
      }
    </script>
  </body>
</html>
