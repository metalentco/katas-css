<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Tailwind CSS Tutorial</title>
    <link rel="stylesheet" href="/style/output.css" />

    <script
      type="text/javascript"
      src="https://unpkg.com/dom-to-image-more@2.8.0/dist/dom-to-image-more.min.js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>

  <body>
    <div x-data="test()" class="container mx-auto">
      <p id="result"></p>
      <button x-on:click="check()">Check</button>

      <textarea x-model="input" rows="5" class="w-full font-mono"></textarea>
      <div class="flex justify-between">
        <div id="input-1" x-html="input" class="px-4 py-4"></div>
        <div id="answer-1" x-html="answer" class="px-4 py-4"></div>
      </div>
    </div>

    <script type="text/javascript">
      function diff(dom1, dom2, successFn, failureFn) {
        var scale = 2;
        domtoimage
          .toPixelData(dom1, {
            width: dom1.clientWidth * scale,
            height: dom1.clientHeight * scale,
            style: {
              transform: `scale(${scale})`,
              transformOrigin: "top left",
            },
          })
          .then(function (domPixels1) {
            domtoimage
              .toPixelData(dom2, {
                width: dom2.clientWidth * scale,
                height: dom2.clientHeight * scale,
                style: {
                  transform: `scale(${scale})`,
                  transformOrigin: "top left",
                },
              })
              .then(function (domPixels2) {
                if (JSON.stringify(domPixels1) == JSON.stringify(domPixels2)) {
                  successFn();
                } else {
                  failureFn();
                }
              });
          });
      }

      function test() {
        return {
          input: `<div class="h-10 w-64 border">
  Center Me!
</div>`,
          answer: `<div class="h-10 w-64 border flex items-center justify-center">
  Center Me!
</div>`,
          check() {
            var target = document.getElementById("answer-1");
            var work = document.getElementById("input-1");

            diff(
              target,
              work,
              () => {
                document.getElementById("result").innerText = "true";
              },
              () => {
                document.getElementById("result").innerText = "false";
              }
            );
          },
        };
      }
    </script>
  </body>
</html>
