<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS Katas - Learn Tailwind CSS via interactive exercises</title>
    <link rel="stylesheet" href="/style/output.css" />

    <script
      type="text/javascript"
      src="https://unpkg.com/dom-to-image-more@2.8.0/dist/dom-to-image-more.min.js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>

  <body>
    <div x-data="test()" class="container mx-auto">
      <div class="flex divide-x border rounded">
        <div class="px-4 w-1/2 flex flex-col justify-between">
          <div>
            <label for="input">Your solution:</label>
            <textarea
              x-model="input"
              x-on:keydown="resetFlash()"
              rows="5"
              class="w-full font-mono resize-none"
            ></textarea>
          </div>

          <div class="flex items-center px-4">
            <p x-text="flash" class="flex-1"></p>
            <button
              x-on:click="check()"
              class="rounded px-4 py-2 text-white bg-indigo-600"
            >
              Check
            </button>
          </div>
          <div></div>
        </div>

        <div class="w-1/2 flex flex-col justify-between divide-y">
          <div class="px-4 py-2">
            <label for="user_output">Preview:</label>
            <div x-ref="user_output" x-html="input" class="px-4 py-4"></div>
          </div>

          <div class="px-4 py-2">
            <label for="answer_output">Design:</label>
            <div x-ref="answer_output" x-html="answer" class="px-4 py-4"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function toPixelData(dom) {
        var scale = 2;
        return domtoimage.toPixelData(dom, {
          width: dom.clientWidth * scale,
          height: dom.clientHeight * scale,
          style: {
            transform: `scale(${scale})`,
            transformOrigin: "top left",
          },
        });
      }

      function diff(dom1, dom2, successFn, failureFn) {
        toPixelData(dom1).then(function (domPixels1) {
          toPixelData(dom2).then(function (domPixels2) {
            if (JSON.stringify(domPixels1) == JSON.stringify(domPixels2)) {
              successFn();
            } else {
              failureFn();
            }
          });
        });
      }

      function test() {
        let default_flash =
          "Submit your solution and see if it is pixel perfect.";
        return {
          flash: default_flash,
          input: `<div class="h-10 border">
  Center Me!
</div>`,
          answer: `<div class="h-10 border flex items-center justify-center">
  Center Me!
</div>`,
          resetFlash() {
            this.flash = default_flash;
          },
          check() {
            var target = this.$refs.answer_output;
            var work = this.$refs.user_output;

            diff(
              target,
              work,
              () => {
                this.flash = "Yes, Your solution matches the design perfectly!";
              },
              () => {
                this.flash = "Oops, not there yet.";
              }
            );
          },
        };
      }
    </script>
  </body>
</html>
